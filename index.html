<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Dark Background with Live Animation */
        .animated-bg {
            background: radial-gradient(circle, rgba(20,20,20,1) 0%, rgba(45,46,253,0.5) 100%);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="animated-bg bg-gray-900">

    <div class="flex justify-between items-center p-6">
        <img src="logo.jpeg" alt="College Logo 1" class="h-20 w-20">
        <h1 class="text-5xl font-extrabold text-white tracking-widest uppercase">Virtual Tour</h1>
        <img src="logo2.jpeg" alt="College Logo 2" class="h-20 w-20">
    </div>

    <div class="text-center mt-6">
        <h1 class="text-3xl font-extrabold text-white tracking-widest uppercase" >SANJIVANI COLLEGE OF ENGINEERING, KOPARGAON</h1>
    </div>

    <h2 id="collegeName" class="text-4xl font-bold text-center text-white mt-4"></h2>

    <div class="flex flex-wrap justify-center gap-6 p-10">
        <!-- 34 Images -->
        <script>
            for (let i = 1; i <= 34; i++) {
                document.write(` 
                    <div class="group relative overflow-hidden rounded-xl shadow-2xl border-4 border-white transition-all duration-300 hover:scale-105">
                        <img src="renamed_campus_images/${i}.jpeg" alt="Campus Photo ${i}" class="w-72 h-72 object-cover rounded-xl">
                        <div class="absolute inset-x-0 bottom-0 bg-black bg-opacity-50 text-white text-center py-2">
                            <p class="text-lg font-bold">Campus View ${i}</p>
                        </div>
                    </div>
                `);
            }
        </script>
    </div>

    <script>
        function updateCollegeName() {
            const collegeName = document.getElementById('collegeNameInput').value;
            document.getElementById('collegeName').textContent = collegeName;
        }

        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('click', function() {
                const modal = document.createElement('div');
                modal.classList = 'fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center p-4';
                modal.innerHTML = `<img src="${img.src}" class="max-w-full max-h-full rounded-lg shadow-2xl border-4 border-white" />`;
                modal.onclick = () => modal.remove();
                document.body.appendChild(modal);
            });
        });
    </script>

</body>
</html>
